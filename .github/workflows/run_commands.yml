name: Run bot commands

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Команда для запуска (tiktok_full/gpt/start/scrape, youtube_full/start/scrape/gpt)"
        required: true
        default: "tiktok_full"

env:
  REMOTE_DIR: /home/lev_avdoshin/tiktok-bot

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (not strictly needed)
        uses: actions/checkout@v4

      - name: Prepare SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Pick command
        id: pick
        run: |
          target="${{ github.event.inputs.target }}"
          case "$target" in
            tiktok_full)   cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 tiktok_runner.py" ;;
            tiktok_gpt)    cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 tiktok_runner.py gpt_only" ;;
            tiktok_start)  cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 tiktok_runner.py start" ;;
            tiktok_scrape) cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 tiktok_runner.py scrape_only" ;;
            youtube_full)  cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 youtube_runner.py" ;;
            youtube_start) cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 youtube_runner.py start" ;;
            youtube_scrape)cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 youtube_runner.py scrape_only" ;;
            youtube_gpt)   cmd="source ~/venv/bin/activate && cd '$REMOTE_DIR' && python3 youtube_runner.py gpt_only" ;;
            *) echo "Unknown target: $target"; exit 1 ;;
          esac
          echo "RUN_CMD=$cmd" >> "$GITHUB_OUTPUT"

      - name: Run on VM
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          RUN_CMD: ${{ steps.pick.outputs.RUN_CMD }}
        run: |
          PORT=${SSH_PORT:-22}
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "$RUN_CMD"
